<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link href="https://fonts.googleapis.com/css2?family=Acme&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Zilla+Slab:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1 id="title">Software Development Job Application Form.</h1>
        <p id="description">
            Kindly fill in the following details to submit your application.
        </p>

        <!--Form-->
        <div class="form">
            <form action="" id="survey-form">
                <label id="name-label" for="">Name:</label>
                <input type="text" id="name" placeholder="Enter Name..." required />

                <label id="email-label" for="">Email:</label>
                <input type="email" id="email" placeholder="Enter Email..." />

                <label id="number-label" for="">Age:</label>
                <input type="number" id="number" min="18" max="35" placeholder="Age..." />

                <label for="">Sex:</label>
                <select name="" id="dropdown">
                    <option value="">Select Your Gender..</option>
                    <option value="">Male</option>
                    <option value="">Female</option>
                    <option value="">Unknown</option>
                </select>

                <div class="options">
                    <label for="">Level of Education:</label>
                    <input type="radio" name="academics">KCPE
                    <input type="radio" name="academics">KCSE
                    <input type="radio" name="academics">Diploma
                    <input type="radio" name="academics">Bachelors
                    <input type="radio" name="academics">Masters
                    <input type="radio" name="academics">PhD
                </div>

                <div class="options">
                    <label for="">Skills:</label>
                    <input type="checkbox" value="mobi-dev">Mobile Development
                    <input type="checkbox" value="web-dev">Web Development
                    <input type="checkbox" value="admin">Systems Admin
                    <input type="checkbox" value="cisco">Cisco
                    <input type="checkbox" value="git">Git
                </div>

                <label for="">Github Link:</label>
                <input type="text" placeholder="https://github.com/username" />

                <label for="">Additional Comments:</label>
                <textarea cols="30" rows="10" placeholder="Enter any comments..."></textarea>
                <button type="submit" id="submit">Submit</button>
            </form>
        </div>
    </div>

</body>

</html>
